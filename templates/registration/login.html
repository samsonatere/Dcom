{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<style>
.registration {
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
}
</style>
<div class='row mb-3'>
    <div class='registration col-md-5 mx-auto col-10'>
        <h2>Log In</h2>
        <form class="form-field" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success ml-2" type="submit">Log In</button>
        </form>
        <br>
        <p>Click Here To  
            <a href="{% url 'signup' %}">SignUp</a>.</p>
        <p>Click Here If You  
            <a href="{% url 'password_reset' %}">Forget Password</a>.</p>
    </div>
</div>
{% endblock content %}
